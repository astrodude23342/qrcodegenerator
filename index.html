<html>
    <head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="qrcode.js"></script>
    </head>
    <body>
        <center><input type="text" id="valor" value=""><br><br>
        <button onClick="createQrCode()">QR Code generieren</button></br>
        <div id="qrcode"></div>
    </body>
    <script>
    
    function createQrCode()
    {
        var userInput = document.getElementById('valor').value;

        var qrcode = new QRCode("qrcode", {
            text: userInput,
            width: 256,
            height: 256,
            colorDark: "black",
            colorLight: "white",
            correctLevel : QRCode.CorrectLevel.H
        });
    }
    
    </script>
<style>
button {
 color: #090909;
 padding: 0.7em 1.7em;
 font-size: 18px;
 border-radius: 0.5em;
 background: #e8e8e8;
 border: 1px solid #e8e8e8;
 transition: all .3s;
 box-shadow: 6px 6px 12px #c5c5c5,
             -6px -6px 12px #ffffff;
}

button:hover {
 border: 1px solid white;
}

button:active {
 box-shadow: 4px 4px 12px #c5c5c5,
             -4px -4px 12px #ffffff;
}
</style>
</html>
